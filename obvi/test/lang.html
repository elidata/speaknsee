<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../voice-button.html">
</head>
<body>
  
  <test-fixture id="my-el-fixture"> 
    <template>
      <voice-button id="fixture" language="DE" cloud-speech-api-key="AIzaSyAkUDloJwxS5jouGnY43tcQ2VaArZQcyRM"></voice-button>
    </template>
  </test-fixture>

  <test-fixture id="my-el-fixture-two"> 
    <template>
      <voice-button id="fixture" language="en-us" cloud-speech-api-key="AIzaSyAkUDloJwxS5jouGnY43tcQ2VaArZQcyRM"></voice-button>
    </template>
  </test-fixture>

  <script>
    suite('<voice-button>', function() {
      var myEl;
      var myElTwo;

      setup(function(){
        myEl = fixture('my-el-fixture');
        myElTwo = fixture('my-el-fixture-two');
      })


      test('is correctly translated', function() {
        assert.equal(myEl.shadowRoot.querySelector('#mic-not-allowed').innerHTML, 'Kann nicht auf Mikrofon zugreifen');
        assert.equal(myElTwo.shadowRoot.querySelector('#mic-not-allowed').innerHTML, 'Cannot access microphone');
      });
    });
  </script>
</body>
</html>
